<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Pixels Art</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <h2>Selecione sua cor para pintar:</h2>
  <section id="color-palette">
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <br>
  </section>
  <section id="botao-cores-aleatorias">
    <button id="button-random-color">Cores aleatórias</button>
  </section>
  <section id="botao-limpar">
    <button id="clear-board">Limpar</button>
  </section>
  <section id="selecao-pixels">
    <label for="board-size">Digite com quantas linhas você quer desenhar (o número de colunas é o mesmo)</label>
    <br>
    <input type="number" id="board-size" name="board-size" min="1">
    <button id="generate-board">VQV</button>
  </section>
  <section id="pixel-board"></section>
  <script src="script.js"></script>
</body>
</html>
